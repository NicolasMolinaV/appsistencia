<ion-content [fullscreen]="true">




  <div style="display: flex; align-items: center; margin-left: 20px; margin-top: 30px; margin-bottom: 55px;">
    <h1 #animatedHeader class="animated-header" style="margin-right: 10px; font-size: 32px;">Escaneo QR</h1>
  </div>



  <div id="main-content" class="ion-padding" style="display: flex; justify-content: center; align-items: center; height: 70vh;">
    <div> 
      <ion-card (click)="startScan()" class="black-card" style="width: 306px; height: 76px; color: #252B2B; opacity: 73%; border-radius: 24px; border: 2px solid rgba(255, 178, 103, 0.6); position: relative; z-index: 2; margin-bottom: 64px;"> 
        <div style="display: flex; align-items: center; height: 70px; padding: 0 16px;">
          <ion-img src="assets/imagenes/camara.png" style="width: 59px; height: 59px; margin-right: 8px;"></ion-img>
          
          <div style="flex-grow: 1; text-align: center;">
            <p style="color: white; font-size: 17px; margin: 0; margin-right: 30px;">Escanear</p>
          </div>
        </div>
      </ion-card>
    </div>
  </div>

  <footer>
    <ion-tabs>
      <ion-tab-bar slot="bottom" style="border: 0;">
        <ion-tab-button tab="library" [routerLink]="['/camara']">
          <ion-icon style="color: #FFB267;" name="qr-code-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="home" [routerLink]="['/home']">
          <ion-icon name="home-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="search" [routerLink]="['/perfil']">
          <ion-icon name="person-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </footer>

</ion-content>
